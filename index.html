<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="bg-green-500 text-white p-5 text-center">
        <h1 class="text-4xl font-bold">Welcome to the Pet Store!</h1>
        <p>Your one-stop shop for all your pet needs</p>
    </header>

    <!-- Main Section -->
    <main class="p-10 flex justify-center">
        <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Featured Products</h2>
            <ul>
                <li class="border-b pb-4">Premium Dog Food - $25</li>
                <li class="border-b pb-4 mt-4">Cat Scratching Post - $30</li>
                <li class="pb-4 mt-4">Gourmet Bird Seed - $15</li>
            </ul>
            <button id="showMessage" class="mt-6 bg-green-500 text-white px-4 py-2 rounded">Learn More</button>
            <p id="extraMessage" class="hidden mt-4 text-green-700">Check out our special discounts available now!</p>
        </div>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
